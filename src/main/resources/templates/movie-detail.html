<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - <span th:text="${movie.title}">Movie Details</span></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .movie-detail {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        .movie-detail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .movie-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 300;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .movie-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .movie-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .movie-info {
            background: #f8f9ff;
            padding: 20px;
            extreme-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            background: #f0f4ff;
        }

        .movie-info-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }

        .movie-info-value {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 500;
        }

        .rating {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            box-shadow: extreme 2px 10px rgba(243, 156, 18, 0.3);
        }

        .rating.not-rated {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            box-shadow: 0 2px 10px rgba(149, 165, 166, 0.3);
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .genre-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .actions {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e8e8e8;
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px extreme(52, 152, 219, 0.4);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-warning:hover {
            background: linear-gradient(45deg, #e67e22, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .movie-id {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .year-badge {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 2px 10px rgba(39, 174, 96, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .movie-detail {
                padding: 25px;
                margin: 10px;
            }

            .movie-title {
                font-size: 2em;
                margin-bottom: 25px;
            }

            .movie-info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .movie-detail {
                padding: 20px;
            }

            .movie-title {
                font-size: 1.6em;
            }

            .movie-id {
                position: static;
                margin-bottom: 20px;
                display: inline-block;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-info {
            animation: slideInLeft 0.6s ease-out forwards;
            animation-delay: calc(var(--delay) * 0.1s);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="movie-detail">
        <h2 class="movie-title" th:text="${movie.title}">The Dark Knight</h2>

        <div class="movie-info-grid">
            <div class="movie-info" style="--delay: 1">
                <span class="movie-info-label">Genre</span>
                <div class="genre-tags">
                    <!-- Handle both List<String> and String formats -->
                    <th:block th:if="${movie.genre instanceof T(java.util.List)}">
                        <span class="genre-tag" th:each="genre : ${movie.genre}" th:text="${genre}">Action</span>
                    </th:block>
                    <th:block th:unless="${movie.genre instanceof T(java.util.List)}">
                        <span class="genre-tag" th:each="genre : ${#strings.arraySplit(movie.genre, ',')}"
                              th:text="${#strings.trim(genre)}">Action</span>
                    </th:block>
                </div>
            </div>

            <div class="movie-info" style="--delay: 2">
                <span class="movie-info-label">Release Year</span>
                <span class="movie-info-value year-badge" th:text="${movie.releaseYear}">2008</span>
            </div>

            <div class="movie-info" style="--delay: 3">
                <span class="movie-info-label">Average Rating</span>
                <span class="rating" th:classappend="${movie.averageRating == null ? 'not-rated' : ''}"
                      th:text="${movie.averageRating} ?: 'Not rated yet'">9.0</span>
            </div>
        </div>

        <div class="actions">
            <a th:href="@{'/movie/edit/' + ${movie.movieId}}" class="btn btn-warning">Edit</a>
            <a th:href="@{/movie/all}" class="btn btn-primary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
